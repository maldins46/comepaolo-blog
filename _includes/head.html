<head>
  <meta charset="utf-8" />
  <!-- (1) Optimize for mobile versions: http://goo.gl/EOpFl -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- (1) force latest IE rendering engine: bit.ly/1c8EiC9 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <title>
    {% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}
  </title>
  <meta
    name="description"
    content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 200 }}{% else %}{{ site.description }}{% endif %}"
  />

  <meta name="HandheldFriendly" content="True" />
  <meta name="MobileOptimized" content="320" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta
    name="apple-mobile-web-app-status-bar-style"
    content="black-translucent"
  />
  {% if site.twitter_handle %}
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="{{ site.twitter_handle }}" />
  <meta
    name="twitter:title"
    content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"
  />
  <meta
    name="twitter:image"
    content="{{ site.logo | prepend: site.baseurl | prepend: site.url }}"
  />
  {% if page.excerpt %}
  <meta
    name="twitter:description"
    content="{{ page.excerpt | strip_html | strip_newlines | truncate: 200 }}"
  />
  {% elsif site.description %}
  <meta
    name="twitter:description"
    content="{{ site.description | strip_html | strip_newlines | truncate: 200 }}"
  />
  {% endif %} {% endif %}

  <meta property="og:site_name" content="{{ site.title }}" />
  <meta
    property="og:title"
    content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"
  />
  {% if page.excerpt %}
  <meta
    property="og:description"
    content="{{ page.excerpt | strip_html | strip_newlines | truncate: 200 }}"
  />
  {% elsif site.description %}
  <meta
    property="og:description"
    content="{{ site.description | strip_html | strip_newlines | truncate: 200 }}"
  />
  {% endif %}
  <meta
    property="og:image"
    content="{% if page.image %}{{ page.image | prepend: site.baseurl | prepend: site.url }}{% else %}{{ site.logo | prepend: site.baseurl | prepend: site.url }}{% endif %}"
  />
  <meta
    property="og:url"
    content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"
  />
  <meta property="og:type" content="blog" />
  {% if page.date %}
  <meta
    property="article:published_time"
    content="{{ page.date | date_to_xmlschema }}"
  />
  {% endif %}

  <link
    rel="canonical"
    href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"
  />

  <!-- favicons -->
  <link
    rel="shortcut icon"
    href="{{ '/assets/favicons/favicon.ico' | prepend: site.baseurl }}"
    type="image/x-icon"
  />
  <link
    rel="icon"
    href="{{ '/assets/favicons/favicon.ico' | prepend: site.baseurl }}"
    type="image/x-icon"
  />
  <link
    rel="apple-touch-icon-precomposed"
    sizes="57x57"
    href="{{ '/assets/favicons/apple-touch-icon-57x57.png' | prepend: site.baseurl }}"
  />
  <link
    rel="apple-touch-icon-precomposed"
    sizes="114x114"
    href="{{ '/assets/favicons/apple-touch-icon-114x114.png' | prepend: site.baseurl }}"
  />
  <link
    rel="apple-touch-icon-precomposed"
    sizes="72x72"
    href="{{ '/assets/favicons/favicons/apple-touch-icon-72x72.png' | prepend: site.baseurl }}"
  />
  <link
    rel="apple-touch-icon-precomposed"
    sizes="144x144"
    href="{{ '/assets/favicons/images/favicons/apple-touch-icon-144x144.png' | prepend: site.baseurl }}"
  />
  <link
    rel="apple-touch-icon-precomposed"
    sizes="60x60"
    href="{{ '/assets/favicons/images/favicons/apple-touch-icon-60x60.png' | prepend: site.baseurl }}"
  />
  <link
    rel="apple-touch-icon-precomposed"
    sizes="120x120"
    href="{{ '/assets/favicons/images/favicons/apple-touch-icon-120x120.png' | prepend: site.baseurl }}"
  />
  <link
    rel="apple-touch-icon-precomposed"
    sizes="76x76"
    href="{{ '/assets/favicons/images/favicons/apple-touch-icon-76x76.png' | prepend: site.baseurl }}"
  />
  <link
    rel="apple-touch-icon-precomposed"
    sizes="152x152"
    href="{{ '/assets/favicons/images/favicons/apple-touch-icon-152x152.png' | prepend: site.baseurl }}"
  />
  <link
    rel="icon"
    type="image/png"
    href="{{ '/assets/favicons/images/favicons/favicon-196x196.png' | prepend: site.baseurl }}"
    sizes="196x196"
  />
  <link
    rel="icon"
    type="image/png"
    href="{{ '/assets/favicons/images/favicons/favicon-96x96.png' | prepend: site.baseurl }}"
    sizes="96x96"
  />
  <link
    rel="icon"
    type="image/png"
    href="{{ '/assets/favicons/images/favicons/favicon-32x32.png' | prepend: site.baseurl }}"
    sizes="32x32"
  />
  <link
    rel="icon"
    type="image/png"
    href="{{ '/assets/favicons/images/favicons/favicon-16x16.png' | prepend: site.baseurl }}"
    sizes="16x16"
  />
  <link
    rel="icon"
    type="image/png"
    href="{{ '/assets/favicons/images/favicons/favicon-128.png' | prepend: site.baseurl }}"
    sizes="128x128"
  />

  <meta name="application-name" content="{{ site.title }}" />
  <meta name="msapplication-TileColor" content="#000000" />
  <meta
    name="msapplication-TileImage"
    content="{{ '/assets/favicons/images/favicons/mstile-144x144.png' | prepend: site.baseurl }}"
  />
  <meta
    name="msapplication-square70x70logo"
    content="{{ '/assets/favicons/images/favicons/mstile-70x70.png' | prepend: site.baseurl }}"
  />
  <meta
    name="msapplication-square150x150logo"
    content="{{ '/assets/favicons/images/favicons/mstile-150x150.png' | prepend: site.baseurl }}"
  />
  <meta
    name="msapplication-wide310x150logo"
    content="{{ '/assets/favicons/images/favicons/mstile-310x150.png' | prepend: site.baseurl }}"
  />
  <meta
    name="msapplication-square310x310logo"
    content="{{ '/assets/favicons/images/favicons/mstile-310x310.png' | prepend: site.baseurl }}"
  />

  <!-- Google Chrome tab color -->
  <meta name="theme-color" content="#000000" />

  <link
    rel="stylesheet"
    href="//brick.a.ssl.fastly.net/Linux+Libertine:400,400i,700,700i/Open+Sans:400,400i,700,700i"
  />
  <link
    href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    rel="stylesheet"
  />

  <link
    rel="stylesheet"
    type="text/css"
    media="screen"
    href="{{ '/css/main.css'  | prepend: site.baseurl  }}"
  />
  <link
    rel="stylesheet"
    type="text/css"
    media="print"
    href="{{ '/css/print.css'  | prepend: site.baseurl  }}"
  />
</head>
